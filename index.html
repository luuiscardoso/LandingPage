<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mratona Cloud Uper</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <header>
       <img src="/img/logo.png" alt="">
       <h1>MARATONA CLOUD UPER</h1>
       <h2>Aprenda CLOUD em um Projeto Prático de PONTA-A-PONTA</h2>
    </header>

    <main class="container">
       <section class="textos">
        
           <div class="rocket">
            <img src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/35/000000/external-rocket-mobile-app-development-flaticons-lineal-color-flat-icons.png" alt="">
            <p>de um UP nas suas habilidades e na sua profissão</p>
           </div>

           <div class="cash">
            <img src="https://img.icons8.com/fluency/35/000000/receive-change.png" alt="">
            <p>de um UP na sua remuneração mensal</p>
           </div>

           <div class="star">
            <img src="https://img.icons8.com/fluency/48/000000/star.png" alt="">
            <p>implemente um Projeto Prático em Cloud do zero e de forma profissional</p>
            </div>
       </section>

       <section class="formulario">

        <div>
            <input type="text" placeholder="Nome">
        </div>

        <div>
            <input type="email" placeholder="Seu melhor email">
        </div>
           
        <div>
            <button>CADASTRE-SE GRATUITAMENTE</button>
        </div>   
           
       </section>
    </main>

    <footer>
          <h2>de 19 a 23 de setembro</h2>
          <h2>Online, Gratuito e Mão na Massa</h2>
    </footer>
</body>
</html>
